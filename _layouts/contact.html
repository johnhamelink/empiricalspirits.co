---
layout: default
---

<section class="section-page">
  <div class="grid-container">
    
    <div class="grid-x padding-top-3 grid-padding-x small-up-1 medium-up-2 large-up-3">
        {% for detail in page.details %}
        <div class="cell margin-bottom-2">
          <div class="margin-bottom-1"><h2>{{detail.title}}<h2></div>
          {{detail.text | markdownify}}
        </div>
        {% endfor %}
    </div>
    
  </div>
</section>
